<!DOCTYPE html>
<html>
<head> 
<title>Proiect_final_Brezeanu_Valentina</title>
<link rel="stylesheet" href="proiect.css">
</head>

<body>
    <div class="container">

        <!-- Formular prin care se adauga sarcini-->
        <h1>Adaugă un task !!!</h1>
        <form id="task-form">
                <section>
                    <input type="text" id="task-input" placeholder="ex: learn to cook..." required />
                    <button type="submit">Adaugă</button>
                </section>
        </form>

        <!-- Butoane pentru task-uri-->
        <div id="filters">
            <button id="all-btn">Toate</button>
            <button id="uncompleted-btn">Nerezolvate</button>
            <button id="completed-btn">Rezolvate</button>
        </div>


        <!--Lista de sarcini -->
        <h1>To-Do List:</h1>
        <ul id="task-list"></ul>

         <!--Buton care sterge toate task-urile -->
        <button id="deleteAll-btn" >Șterge tot</button>


    </div>    
    <script src="proiect.js"></script>
</body>
</html>
